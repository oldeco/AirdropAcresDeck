<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airdrop Acres Deck</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000; /* Solid black background */
            color: white;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            color: white;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #ccc;
        }

        .pdf-container {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 255, 128, 0.35); /* Green glow only here */
            background-color: #1a1a1a; /* Subtle background for PDF box */
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>AIRDROP ACRES DECK</h1>
            <p>Scroll or zoom to view the full presentation</p>
        </div>
        <div class="pdf-container">
            <embed src="AirdropAcres___Pitchdeck.pptx.pdf" type="application/pdf" class="pdf-embed">
        </div>
    </div>
</body>
</html>
